<div>
  <div *ngIf="currentEmployee.id" class="edit-form">
    <h4>Employee</h4>
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="currentEmployee.firstName" name="firstName" />
      </div>
      <div class="form-group">
        <label for="description">Surname</label>
        <input type="text" class="form-control" [(ngModel)]="currentEmployee.surname"
          name="surname" />
      </div>
      <div class="form-group">
        <label for="Seat">Seat</label>
        <input type="number" class="form-control" [(ngModel)]="currentEmployee.seat"
          name="seat" />
      </div>

      <!-- <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentEmployee.published ? "Published" : "Pending" }}
      </div> -->
    </form>

    <!-- <button class="badge badge-primary mr-2" *ngIf="currentTutorial.published" (click)="updatePublished(false)">
      UnPublish
    </button>
    <button *ngIf="!currentTutorial.published" class="badge badge-primary mr-2" (click)="updatePublished(true)">
      Publish
    </button> -->

    <button class="badge badge-danger mr-2" (click)="deleteEmployee()">
      Delete
    </button>

    <button type="submit" class="badge badge-success mb-2" (click)="updateEmployee()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentEmployee.id">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
